{{ $article := .Get 0}}
{{ with .Site.GetPage "/articles" }}
{{ with .GetPage $article}}
<div class="-mt-3">
  {{ partial "articles/head" . }}
  <div class="px-6 py-6 shadow-md bg-gray-50 md:px-14 hugodown rounded-xl">
    <div class="max-w-4xl mx-auto">

      {{.Content | truncate 450}}
    </div>
  </div>

  <div
    class="relative flex items-center justify-center h-10 p-6 mx-auto transition duration-200 ease-in-out transform border rounded-full shadow-md -top-24 w-max from-blue-700 to-purple-700 bg-gradient-to-bl hover:shadow-xl hover:-translate-y-1">
    <a href="{{.Permalink}}">
      <span class="font-sans text-2xl font-semibold text-white">Read more...</span>
    </a>
  </div>
</div>
{{end}}
{{end}}
