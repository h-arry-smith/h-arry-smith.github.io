<a href={{.Permalink}}>
  <div
    class="flex px-2 py-3 md:py-2 my-4 pl-4 text-gray-600 transition duration-300 ease-in-out transform bg-white border-l-4 md:border-l-4 border-yellow-400 shadow-md hover:border-yellow-500 rounded-r-md hover:shadow-xl hover:text-gray-900 hover:-translate-y-0.5">
    <div class="w-full">
      <div class="flex flex-col md:flex-row md:justify-between">
        <div class="">
          <p class="text-2xl font-semibold md:text-xl">
            {{.Title}}
          </p>
        </div>

        <div class="tracking-wide text-gray-500">
          <span>
            {{.Date.Format "January 2006"}}
          </span>
          <span class="px-1 sm:px-0">
            &middot;
          </span>
          <span>
            {{.ReadingTime}} min read
          </span>
        </div>
      </div>
    </div>
  </div>
</a>
